services:
  - type: web
    name: snappl-pokemon-market
    env: python
    buildCommand: |
      pip install pip-tools
      pip-compile pyproject.toml --output-file=requirements.txt
      pip install -r requirements.txt
    startCommand: streamlit run main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 5000
    domains:
      - chatainews.co